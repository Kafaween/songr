<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="albumm:${albumm}" class="album">
    <img th:src="@{${albumm.URL}}"/>

    <p th:text="'Title:  '+'   '+${albumm.title}"></p>
    <p th:text="${'artist:  '+'  '+albumm.artist}"></p>
    <p th:text="${'songCount:  '+'  '+albumm.songCount}"></p>
    <p th:text="'sec:  '+'   '+${albumm.length}"></p>





</div>
</body>
</html>
